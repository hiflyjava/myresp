<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="color: #666; font-size: 14px; font-family: 'Open Sans',Helvetica,Arial,sans-serif;">
<div class="box-content" style="width: 80%; margin: 10px auto; max-width: 800px; min-width: 600px;">
    <div class="header-tip" style="font-size: 18px;
                                   color: #fff;
                                   padding-left: 40px;
                                   background-color: #157df5;height: 50px;line-height: 50px;">
        {6} Booking Info
    </div>
    <div style="box-shadow: 0px 0px 13px 0px rgba(120, 120, 120, 0.32);border-radius: 2px;">
        <div class="info-top" style="font-family: ArialMT;padding-left: 40px;">
            <p style=" list-style: 160%;margin: 0;line-height: 54px;padding-top:20px">Dear {5},</p>
            <p style=" list-style: 160%;margin: 0;line-height: 54px;">Thank you so much for booking our place. We look forward to having you !  Here is a summary of your upcoming stay:
            </p>
        </div>

        <div class="info-wrap" style="padding-left: 25px;
                                        overflow: hidden;
                                        padding: 15px 15px 20px;">
            <div class="message" style="overflow: hidden">
                <div class="message_l" style="float: left;width: 47%;">
                    <p><span style="display:inline-block; width: 36%;margin-right: 30px;text-align: right;font-family: ArialMT;
                        margin-bottom: 24px;">Order #:</span><b style="font-weight: bold;color: #000000;"> {12}</b></p>
                    <p><span style="display:inline-block;width: 36%;margin-right: 30px;text-align: right;font-family: ArialMT;
                            margin-bottom: 24px;">Access Code:</span><b style="font-weight: bold;color: #000000;"> {7}</b></p>
                    <p><span style="display:inline-block;width: 36%;margin-right: 30px;text-align: right;font-family: ArialMT;
                            margin-bottom: 24px;">Room #:</span><b style="font-weight: bold;color: #000000;">{8}</b></p>
                </div>
                <div class="message_l" style="float: right;width: 53%;">
                    <p><span style="display:inline-block;width: 36%;margin-right: 30px;text-align: right;font-family: ArialMT;
                        margin-bottom: 24px;">Check-In Date:</span><b style="font-weight: bold;color: #000000;">  {9}</b></p>
                    <p><span style="display:inline-block;width: 36%;margin-right: 30px;text-align: right;font-family: ArialMT;
                            margin-bottom: 24px;">Check-Out Date:  </span><b style="font-weight: bold;color: #000000;"> {10}</b></p>
                    <p><span style="display:inline-block;width: 36%;margin-right: 30px;text-align: right;font-family: ArialMT;
                            margin-bottom: 24px;">Nights:  </span><b style="font-weight: bold;color: #000000;"> {13}</b></p>
                </div>
            </div>
            <div class="address" style="overflow: hidden">
                <p style="margin: 0px;"><span style="display:inline-block;width: 17%;float: left;margin-right: 30px;text-align: right;font-family: ArialMT;
                    margin-bottom: 24px;">Address: </span><b style="display:inline-block;font-weight: bold;color: #000000;width: 520px;word-wrap:break-word"> {11}</b></p>
            </div>
            <div class="footer" style="padding-left: 25px;">
                <p style="margin: 10px 0;">Thanks,</p>
                <p style="margin: 10px 0;">{6}</p>
                <p style="margin: 10px 0;">{2}</p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
